{% extends "sel4c/base.html" %}
{% block content %}

<div class="container-fluid px-4">
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            Actividades
        </div>
        <div class="card-body">
            <table class="datatablesSimple">
                <thead>
                    <tr>
                        <th>Title</th>
                        
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Title</th>
                        
                    </tr>
                </tfoot>
                <tbody>
                    {% for activity in activities %}
                    <tr>
                        <td>{{ activity.title }}</td>
                       
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
