{% extends "sel4c/base.html" %}

{% block content %}
<div class="container-fluid px-4">

    <div class="row justify-content-start">
        <div class="col-xl col-md-6 mb-1">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h3 class="m-0 font-weight-bold text-primary">Agregar o editar Pregunta</h3>
                </div>
                <div class="card-body shadow mb-4">

                <form action="" method="post">
                    {% csrf_token %}
                    <table class="table">
                        <tbody>
                            {{ form.as_table }}
                        </tbody>
                    </table>
                    <input type="submit" value="Guardar pregunta">
                </form>
                
            </div>
        </div>
    </div>    
</div>

<div class="row">
    <div class="col-xl">
        <a href="{% url 'questions' %}" class="btn btn-info" role="button" aria-pressed="true">Volver</a>
    </div>
</div>
</div>

{% endblock %}
