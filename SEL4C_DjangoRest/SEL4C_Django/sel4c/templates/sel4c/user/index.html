{% extends "sel4c/base.html" %}

{% block content %}
<div class="card mb-4">
  <div class="card-header">
      <i class="fas fa-table me-1"></i>
      Administradores Activos
  </div>
  <div class="card-body">
      <table id="datatablesSimple">
          <thead>
              <tr>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Acciones</th>  <!-- Nueva columna para los botones -->
              </tr>
          </thead>
          <tfoot>
              <tr>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Acciones</th>  <!-- Nueva columna para los botones -->
              </tr>
          </tfoot>
          <tbody>
            {% for administrator in administrators %}
              <tr>
                <td> <a href="{% url 'administrator' administrator.id %}"> {{ administrator.first_name }} {{administrator.last_name}} </a></td>
                <td>{{ administrator.email }}</td>
                <td>
                  <a href="{% url 'edit_administrator' administrator.id %}" class="btn btn-primary btn-sm">Editar</a>
                  <a onclick="return confirm('Are you sure you want to delete this?')" href="{% url 'delete_administrator' administrator.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
      </table>
  </div>
</div>
{% endblock %}
