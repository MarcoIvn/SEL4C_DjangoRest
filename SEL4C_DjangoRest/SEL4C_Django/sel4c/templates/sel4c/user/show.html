{% extends "sel4c/base.html" %}

{% block content %}
{% for obj in administrator%}
<div class="container-fluid px-4">
    <section class="section about-section gray-bg" id="about">
        <div class="container">
            <div class="row align-items-center flex-row-reverse">
                <div class="col-lg-6">
                    <div class="about-text go-to">
                        <h3 class="dark-color">{{obj.first_name}} {{obj.last_name}}</h3>
                        <h6 class="theme-color lead">{{obj.username}}</h6>
                        <div class="row about-list">
                            <div class="col-md-6">
                                <div class="media">
                                    <label>Email</label>
                                    <p>{{obj.email}}</p>
                                </div>
                                
                            </div>
                            <div class="col-md-6">
                                <div class="media">
                                    <label>Username</label>
                                    <p>{{obj.username}}</p>
                                </div>
                                
                            </div>
                        </div>
                </div>
            </div>
        
{% endfor %}
            
{% endblock %}
