components:
  schemas:
    Activity:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        activity_num:
          type: integer
        title:
          type: string
          maxLength: 255
        description:
          type: string
        deliveries:
          type: integer
      required:
      - description
      - id
      - title
    Administrator:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        password:
          type: string
          maxLength: 128
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        is_staff:
          type: boolean
        is_superuser:
          type: boolean
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
      required:
      - id
      - password
      - username
    Answer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        question:
          type: string
          format: uri
        answer:
          type: integer
        entrepreneur:
          type: string
          format: uri
      required:
      - id
      - question
    Entrepreneur:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          maxLength: 25
        password:
          type: string
          maxLength: 255
        first_name:
          type: string
          maxLength: 15
        last_name:
          type: string
          maxLength: 15
        degree:
          type: string
          maxLength: 255
        institution:
          type: string
          maxLength: 255
        gender:
          type: string
          maxLength: 255
        age:
          type: integer
        country:
          type: string
          maxLength: 255
        studyField:
          type: string
          maxLength: 255
      required:
      - age
      - country
      - degree
      - email
      - first_name
      - gender
      - id
      - institution
      - last_name
      - password
      - studyField
    File:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        file:
          type: string
          format: uri
        filetype:
          type: string
          maxLength: 255
        activity:
          type: string
          format: uri
        entrepreneur:
          type: string
          format: uri
      required:
      - activity
